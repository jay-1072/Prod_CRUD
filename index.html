<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CRUD Operation</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- bootstrap script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <!-- my style  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- my script -->
    <script defer src="js/script.js"></script>
</head>

<body>

    <header>
        <!-- navbar started -->
        <nav class="navbar sticky-top navbar-expand-lg">
            <div class="container-fluid">
                <!-- navbar brand -->
                <a class="navbar-brand" href="#">
                    CRUD
                </a>

                <!-- collapse button on small screen -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navitems"
                    aria-controls="navitems" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- nav links -->
                <div class="collapse navbar-collapse" id="navitems">
                    <div class="navbar-nav ms-auto">
                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- navbar ended -->
    </header>

<!-- main div started -->
    <div class="main">

    <!-- Add new employee button started -->
        <div class="new-emp-btn">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn my-4 btn-light new-emp" data-bs-toggle="modal" data-bs-target="#newEmpModal">
                            New Product &nbsp;<i class="fa-solid fa-user"></i>
                        </button>
                    </div>
                </div>
            </div>
    <!-- Add new employee button started -->

    <!-- Modal for new employee started -->

    <div class="modal fade" id="newEmpModal" tabindex="-1" aria-hidden="true" aria-labelledby="newEmpModalLabel">
        <!-- modal dialog -->
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- modal header -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newEmpModalLabel" style="padding-left: 170px;">Add New Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetModal()"></button>
                </div>

                <!-- modal body -->
                <div class="modal-body">
                    <!-- for Id -->
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control shadow-none emp-id" id="empId" name="empId"
                            required>
                        <label for="empId">Product Id</label>
                        <strong id="empIdError" class="text-danger font-wight-bold"></strong>
                    </div>
                    <!-- for First Name -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control shadow-none emp-fname" id="empFname" name="empFname" onfocus=""
                            required>
                        <label for="empFname">Product Name</label>
                        <strong id="empFnameError" class="text-danger font-wight-bold"></strong>
                    </div>
                    <!-- For Middle Name -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control shadow-none emp-mname" id="empMname" name="empMname"
                            required>
                        <label for="empMname">Product Image</label>
                        <strong id="empMnameError" class="text-danger font-wight-bold"></strong>
                    </div>
                    <!-- For Last Name -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control shadow-none emp-lname" id="empLname" name="empLname"
                            required>
                        <label for="empLname">Product Price</label>
                        <strong id="empLnameError" class="text-danger font-wight-bold"></strong>
                    </div>
                    <!-- For Email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control shadow-none emp-email" id="empEmail" name="empEmail"
                            required>
                        <label for="empEmail">Product Description</label>
                        <strong id="empEmailError" class="text-danger font-wight-bold"></strong>
                    </div>
                </div>

                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetModal()">Close</button>
                    <input type="submit" value="Add" class="btn btn-primary" id="liveToastBtn" onclick="addEmployee()">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for new employee ended -->


    <!-- Toast message on form submit -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <h6>Toast Message</h6>
                <button type="button" class="btn btn-close" data-bs-dismiss="toast" aria-label="Close" style="margin-left: 170px;"></button>
            </div>
            <div class="toast-body">
                Employee added successfully.
            </div>
        </div>
    </div>

    <!-- container for table -->
        <div class="container" id="tblContainer">
            <!-- table started -->
            <table class="table" id="empTbl">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Product ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Image</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Product Description</th>
                        <th scope="col" colspan="2" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>abc</td>
                        <td>abc</td>
                        <td>abc</td>
                        <td>abc</td>
                        <td id="updateTD">
                            <button type="button" class="btn btn-light text-center w-75"><i class="fa-solid fa-pen-to-square"></i></button>
                        </td>
                        <td id="deleteTD">
                            <button type="button" class="btn btn-light text-center w-75"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- table ended -->
        </div>

    </div>
<!-- main div ended -->

</body>

</html>
